name: Test
on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master
jobs:
  build:
    name: Test
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - run: shellcheck *.sh
    - run: shellcheck ci-deploy/*.sh
    - uses: actions/checkout@v2
      with:
        repository: whatwg/html
        fetch-depth: 2
        path: ../html
    - run: ./ci-deploy/outside-container.sh
      env:
        IS_TEST_OF_HTML_BUILD_ITSELF: true
